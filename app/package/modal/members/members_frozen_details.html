<div>
    <h3 class="dialog_head" style="cursor: move;">
        <span class="dialog_title">
            <span class="dialog_title_icon">冻结详情：</span>
        </span>
        <span class="dialog_close_button" ng-click="cancel()">X</span>
    </h3>
    <form name="formSearch" id="formSearch">
        <table class="table tb-type2 order">
            <tbody class="tr-color">
               <!--  <tr> 冻11结时间： <td ng-bind="member_detail.update_time| date: 'yyyy-MM-dd HH:mm:ss'" > </td></tr>  -->
                <tr> <td>冻结时间： {{member_detail.update_time| date: 'yyyy-MM-dd HH:mm:ss'}}  </td></tr>  
                <tr> <td>冻结原因：{{member_detail.state_remark}}</td></tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="2">
                        <a class="btn" id="submitBtn"><span ng-click="cancel()">关闭</span></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
