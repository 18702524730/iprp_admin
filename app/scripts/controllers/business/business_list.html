<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>服务管理</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPBusinessListModel"><a href="JavaScript:void(0);" class="current"><span>服务列表</span></a></li>
                <li mt-show-model model-name="IPRPAddBusinessModel"><a href="#/main/business_home/add_business"><span>添加服务</span></a></li>
            </ul>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <th><label>所属分类：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="bs_class_name"></td>
                    <th><label>服务：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="bs_name"></td>
                    <td>
                        <a href="javascript:void(0);" class="btn-search" ng-click="search()">查询</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <table class="table tb-type2" id="prompt">
        <tbody class="tr-color">
            <tr class="space odd" >
                <th colspan="12">
                    <div class="title">
                        <h5>操作提示</h5>
                        <span  ng-show="hint" class="arrow" ng-click="hints()"></span>
                        <span  ng-hide="hint" class="arrow up" ng-click="hints()"></span>
                    </div>
                </th>
            </tr>
            <tr class="odd" ng-show="hint">
                <td>
                    <ul>
                        <li>通过服务管理，你可以进行添加或编辑服务操作</li>
                        <li>你可以根据条件搜索，然后选择相应的操作</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th class="align-center" style="width: 40px;">序号</th>
                    <th class="align-center">所属分类</th>
                    <th class="align-center">服务名称</th>
                    <th class="align-center">服务商</th>
                    <!--<th class="align-center">状态</th>-->
                    <th style="width: 120px;" class="align-center">创建时间</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr ng-show="businessList.length > 0" class="hover" ng-repeat="list in businessList">
                    <td class="align-center" ng-bind="list.number"></td>
                    <td class="align-center" ng-bind="list.bs_class_name"></td>
                    <td class="align-center" ng-bind="list.name"></td>
                    <td class="align-center" ng-bind="list.bs_sp_count"></td>
                    <!--<td class="align-center" ng-bind="list.state | serviceStatusFilter"></td>-->
                    <td class="align-center" ng-bind="list.create_time | date : 'yyyy-MM-dd HH:mm:ss'"></td>
                    <td class="align-center w120">
                        <!--<a herf style="cursor: pointer" ng-click = "business_detail(list.bs_id)">查看</a>-->
                        <!--|-->
                        <a href="JavaScript:void(0);" mt-show-model model-name="IPRPUpdateBusinessModel" style="cursor: pointer" ng-click = "edit_business(list.bs_id)">编辑</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
