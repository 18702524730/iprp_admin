<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>订单分流</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPOrderSettingModel"><a href="JavaScript:void(0);" class="current"><span>订单分流设置</span></a></li>
            </ul>
        </div>
    </div>
    <form id="form">
        <table class="table tb-type2">
            <tbody>
                <tr class="noborder">
                    <td colspan="2" class="required">
                        <label>设置:</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform onoff">
                        <label class="cb-enable" style="text-align:center;border:solid 1px #d3d3d3;border-right:none;border-top-left-radius:4px;
                                    border-top-right-radius:0;
                                    border-bottom-right-radius:0;
                                    border-bottom-left-radius:4px;">
                            <span ng-click="turnOff($event)" ng-class="{'selected':OrderSetDetail.value}">自动</span>
                        </label>
                        <!-- <label class="cb-enable" style="text-align:center;border:solid 1px #d3d3d3;border-left:none;border-top-left-radius:0;
                                    border-top-right-radius:4px;
                                    border-bottom-right-radius:4px;
                                    border-bottom-left-radius:0;">
                            <span ng-click="turnOn($event)" ng-class="{'selected':!OrderSetDetail.value}">手动</span>
                        </label> -->
                        <input style="display:none;" id="attr_show1" name="attr_show" checked="checked" value="1" type="radio">
                        <input style="display:none;" id="attr_show0" name="attr_show" value="0" type="radio">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="2">
                        <a href="JavaScript:void(0);" class="btn" ng-click="setOrder()"><span>提交</span></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
