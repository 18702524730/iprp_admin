<div class="page feedback">
   <div class="fixed-bar">
        <div class="item-title">
            <h3>求购好标</h3>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <th><label>商标类别：</label></th>
                    <td>
                        <select ng-model="obj.category" style="width: 120px;">
                            <option value="" disabled>请选择商标类别</option>
                            <option ng-value="item.id" ng-repeat="item in cateIdData">{{ item.id }}-{{ item.goodsname }}</option>
                        </select>
                    </td>

                    <th><label>求购时间：</label></th>
                    <td colspan="3">
                        <input type="text" placeholder="请填写开始时间" class="txt date hasDatepicker" datepicker-popup placeholder="" name="start_notarization_time" id="start_notarization_time" ng-model="obj.startTime"
                                max-date="end_notarization_time" style="cursor:pointer" readonly/>
                        <label for="end_notarization_time">~</label>
                        <input type="text" placeholder="请填写结束时间" class="txt date hasDatepicker" datepicker-popup placeholder="" name="end_notarization_time" id="end_notarization_time"  ng-model="obj.endTime" min-date="start_notarization_time" style="cursor:pointer" readonly/>
                    </td>

                    <th><label>反馈状态：</label></th>
                    <td>
                        <select ng-model="obj.feedBackStatus" style="width: 120px;">
                            <option value="" disabled>请选择反馈状态</option>
                            <option ng-value="item.id" ng-repeat="item in feedbackList">{{ item.name }}</option>
                        </select>
                    </td>

                    <th><label>联系号码：</label></th>
                    <td>
                        <input type="text" ng-model="obj.contactPhone" class="ng-pristine ng-untouched ng-valid ng-empty">
                    </td>
                    
                    <td style="text-align:right;">
                        <a href="javascript:void(0);" class="btn-search" ng-click="search_order()">搜索</a>
                        <a href="javascript:void(0);" class="btn-reset" ng-click="search_reset()">重置</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th class="align-center" width="40">序号</th>
                    <th class="align-center" width="130">商标类别</th>
                    <th class="align-center" width="130">求购时间</th>
                    <th class="align-center" width="130">反馈状态</th>
                    <th class="align-center" width="130">联系号码</th>
                    <th class="align-center" width="130">求购详情</th>
                    <th class="align-center" width="80" class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr class="" ng-show="buyPurposeList.length" class="hover" ng-repeat="list in buyPurposeList">
                    <td class="align-center">
                        <span>{{list.number}}</span>
                    </td>
                    <td class="align-center">{{ list.category || '--'}}</td>
                    <td class="align-center">{{ list.create_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    <td class="align-center">{{ list.feedback }}</td>
                    <td class="align-center">{{ list.contact_phone}}</td>
                    <td class="align-center">{{ list.buy_good_detail}}</td>
                    <td class="align-center w120">
                        <a href="JavaScript:void(0);" style="cursor: pointer" ng-click="detail_orders(list)">详情</a>
                        <a href="JavaScript:void(0);" style="cursor: pointer" ng-if="list.feedback=='未反馈'" ng-click="setPurposeFn(list)">求购已反馈</a>
                        <a href="JavaScript:void(0);" style="cursor: pointer" ng-click="addRemarkFn(list.id)">备注</a>
                    </td>
                </tr>
                <tr>
                  <td colspan="7" class="align-center" ng-show="!buyPurposeList.length"><div class="warning-option"><i class="icon-warning-sign"></i><span class="ng-binding">没有符合条件的记录</span></div></td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
