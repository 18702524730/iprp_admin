<div class="page">
  <div class="fixed-bar">
      <div class="item-title">
          <h3>创力奖励</h3>
          <ul class="tab-base">
              <li mt-show-model model-name="IPRPBillTplListModel"><a href="JavaScript:void(0);" class="current"><span>奖励记录</span></a></li>
              <!-- <li mt-show-model model-name="IPRPBillTplListModel"><a href="#/main/service_home/label_tpl_add"><span>添加</span></a></li> -->
          </ul>
      </div>
  </div>
  <form name="formSearch" id="formSearch">
    <table class="tb-type1 noborder search">
        <tbody class="tr-color">
            <tr>
              <th><label>手机号:</label></th>
              <td><input type="text" value="" class="ng-pristine ng-untouched ng-valid ng-empty" ng-model="obj.phone"></td>
              <th><label>奖励时间:</label></th>
              <td>
                  <input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="createDate" id="createDate" ng-model="createDate"
                          max-date="createDate" style="cursor:pointer" readonly/>
              </td>
              <td>
                  <a href="javascript:void(0);" class="btn-search" ng-click="search()">查询</a>
              </td>
            </tr>
        </tbody>
    </table>
</form>

  <form>
      <table class="table tb-type2">
          <thead>
              <tr class="thead">
                  <th class="align-center" style="width: 40px;">注册手机号</th>
                  <th class="align-center">数值</th>
                  <th class="align-center">用户行为</th>
                  <th class="align-center">奖励时间</th>
                  <th class="align-center">行为发生端</th>
              </tr>
          </thead>
          <tbody class="tr-color">
            <tr ng-show="labelList.length > 0" class="hover" ng-repeat="list in labelList">
                  <td class="align-center">{{list.phone}}</td>
                  <td class="align-center" >{{ list.power }}</td>
                  <td class="align-center" >{{ list.logType | awardLogType }}</td>
                  <td class="align-center">{{ list.createDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                  <td class="align-center">{{ list.source | miniSourceFil }}</td>
              </tr>
              <tr ng-show="to_loading">
                  <td colspan="20" class="norecord">
                      <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                  </td>
              </tr>
          </tbody>
          <tfoot ng-hide="to_loading">
              <tr colspan="15" class="tfoot">
                  <!-- <td colspan="2">珍珠总量：{{ totalData.scoreSum }}</td> -->
                  <td colspan="6"><mt-pagination pagination-obj="pagination" form-page-one="true"></mt-pagination></td>
              </tr>
          </tfoot>
      </table>
  </form>
</div>
<style>
  .disabled {color: #eee; cursor: none;}
</style>
