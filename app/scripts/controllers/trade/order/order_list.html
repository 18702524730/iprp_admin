<div class="page" style="min-width: 1340px">
	<div class="fixed-bar">
		<div class="item-title">
			<h3>支付单管理</h3>
			<ul class="tab-base">
				<li mt-show-model model-name="IPRPOrderListModel"><a href="JavaScript:void(0);" class="current"><span>订单列表</span></a></li>
				<!-- <li mt-show-model model-name="IPRPOrderListModel"><a href="JavaScript:void(0);"><span>导出</span></a></li> -->
			</ul>
		</div>
	</div>
	<form name="formSearch" id="formSearch">
		<table class="tb-type1 noborder search">
			<tbody class="tr-color">
				<tr>
					<th><label>商家编号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.sp_code"></td>
					<th><label>订单号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.pay_order_sn"></td>
					<th><label>服务单号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.bs_order_sn"></td>
					<th><label>下单时间：</label></th>
					<td>
						<div class="time_wrap">
							<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="finished_start_time" id="finished_start_time" ng-model="finished_start_time"
									max-date="finished_end_time" style="cursor:pointer" readonly/>
							<label for="finished_end_time">~</label>
							<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="finished_end_time" id="finished_end_time"  ng-model="finished_end_time" min-date="finished_start_time" style="cursor:pointer" readonly/>
						</div>
					</td>
					<th><label>订单状态：</label></th>
					<td>
						<select ng-model="obj.order_state">
							<option value="">请选择状态</option>
							<option value="0">待付款</option>
							<option value="1">已付款</option>
							<option value="-1">已关闭</option>
						</select>
					</td>
					<!-- <th><label>申报主体：</label></th>
					<td><input type="text" class="txt" ng-model="obj.order_apply_subject_name"></td> -->
					<th><label>商户订单号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.order_payment_sn" style="width: 120px;"></td>
					<!-- <th><label>用户账号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.account_number"></td>
					<th><label>服务：</label></th>
					<td><input type="text" class="txt" ng-model="obj.bs_name"></td> -->
				</tr>
				<tr>
					<th><label>客户姓名：</label></th>
					<td><input type="text" class="txt" ng-model="obj.truename"></td>
					<th><label>注册手机号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.phone"></td>
					<th><label>支付状态：</label></th>
					<td>
						<select ng-model="obj.payment_state">
							<option value="">请选择状态</option>
							<option value="0">未支付</option>
							<option value="1">已支付</option>
						</select>
					</td>

					<th><label>支付时间：</label></th>
					<td>
						<div class="time_wrap">
							<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="payment_start_time" id="payment_start_time"  ng-model="payment_start_time"
									max-date="payment_end_time" style="cursor:pointer" readonly/>
							<label for="payment_end_time">~</label>
							<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="payment_end_time" id="payment_end_time"  ng-model="payment_end_time"
									min-date="payment_start_time" style="cursor:pointer" readonly/>
						</div>
					</td>
					<th><label>服务分类：</label></th>
					<td>
						<select ng-model="obj.bs_id">
							<option value="">请选择</option>
							<option value="1">国内商标注册申请</option>
							<option value="111">国内商标自助注册</option>
							<option value="77">存证服务</option>
						</select>
					</td>
					<td><label><input type="checkbox" ng-model="obj.is_filter_test" style="position: relative;top: 2px;left: -2px;margin-right: 0">过滤测试单</label></td>
					<td colspan="2">
						<a href="javascript:void(0);" class="btn-search" ng-click="search_order()" style="margin-left: 4px">查询</a>
						<a href="javascript:void(0);" class="btn-reset" ng-click="search_reset()" title="重置">重置</a>
						<a mt-show-model model-name="IPRPOrderReportModel" href="javascript:void(0);" class="btn-reset" ng-click="search_export()" title="导出">导出</a>
					</td>
					<!-- <th><label>渠道订单标识：</label></th>
					<td><input type="text" class="txt" ng-model="obj.channel_order_sn"></td>
					<th><label>渠道：</label></th>
					<td>
						<select ng-model="obj.channel_code"
								ng-options="sortName.code as sortName.name for sortName in channel_list.elements">
							<option value="">请选择...</option>
						</select>
					</td> -->
				</tr>
			</tbody>
		</table>
	</form>
	<!-- <table class="table tb-type2" id="prompt">
		<tbody class="tr-color">
			<tr class="space odd" >
				<th colspan="12"><div class="title">
					<h5>操作提示</h5>
					<span  ng-show="hint" class="arrow" ng-click="hints()"></span>
					<span  ng-hide="hint" class="arrow up" ng-click="hints()"></span>
				</div></th>
			</tr>
			<tr class="odd" ng-show="hint">
				<td>
					<ul>
						<li></li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table> -->
	<form>
		<table class="table tb-type2">
			<thead>
				<tr class="thead">
					<th class="align-center">序号</th>
					<th class="align-center">订单号</th>
					<th class="align-center">商户订单号</th>
					<th style="width: 120px;" class="align-center">下单时间</th>
					<th class="align-right">金额</th>
					<th class="align-center">订单状态</th>
					<th class="align-center">服务单数</th>
					<th class="align-center">邀请人</th>
					<th class="align-center">客户姓名</th>
					<th class="align-center">注册手机号</th>
					<th class="align-center">支付状态</th>
					<th class="align-center">商家编号</th>
					<th class="align-center">商家名称</th>
					<th class="align-center">操作</th>
				</tr>
			</thead>
			<tbody class="tr-color">
				<tr class="" ng-show="OrderList.length > 0" class="hover" ng-repeat="list in OrderList">
					<td class="align-center">
						<span ng-bind="list.number"></span>
					</td>
					<td class="align-center" ng-bind="list.order_sn"></td>
					<td class="align-center" ng-bind="list.order_payment_sn"></td>
					<td class="align-center" ng-bind="list.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
					<td class="align-right" ng-bind="list.order_amount | number:2"></td>
					<td class="align-center" ng-bind="list.order_state | ntOrderStatusFilter"></td>
					<td class="align-center" ng-bind="list.sonOrderCount"></td>
					<td class="align-center" ng-bind="list.asistantPhone"></td>
					<td class="align-center" ng-bind="list.buyer_name"></td>
					<td class="align-center" ng-bind="list.buyer_mobile"></td>
					<td class="align-center" ng-bind="list.payment_state | paymentStatusFilter"></td>
					<td class="align-center" ng-bind="list.sp_code"></td>
					<td class="align-center" ng-bind="list.sp_name"></td>
					<td class="align-center w120">
						<a href="JavaScript:void(0);" model-name="IPRPOrderDetailModel" style="cursor: pointer" ng-click="detail_orders(list.order_id)">查看</a>
					</td>
				</tr>
				<tr ng-show="to_loading">
					<td colspan="14" class="norecord">
						<div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
					</td>
				</tr>
			</tbody>
			<tfoot ng-hide="to_loading">
				<tr class="tfoot">
					<td colspan="14"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
				</tr>
			</tfoot>
		</table>
	</form>
</div>
