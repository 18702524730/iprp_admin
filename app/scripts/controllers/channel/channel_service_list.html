<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>渠道商服务</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPChannelListModel"><a href="#/main/channel_home/channel_list"><span>渠道商列表</span></a></li>
                <li><a href="JavaScript:void(0);" class="current"><span>渠道商服务</span></a></li>
            </ul>
        </div>
    </div>
    <table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
        <thead>
            <tr>
                <th colspan="20">渠道商信息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>渠道商名称：</th>
                <td>
                    <span ng-bind="channel_detail.name"></span>
                </td>
                <th>描述：</th>
                <td>
                    <span ng-bind="channel_detail.describe"></span>
                </td>
            </tr>
        </tbody>
    </table>
    <table border="0" cellpadding="0" cellspacing="0" class="store-joinin">
        <thead>
            <tr>
                <th colspan="20">服务商信息</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    <table style="width: 860px" id="table_category" class="type">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>服务商名称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody class="tr-color">
                            <tr class="" ng-show="channelServiceList.length > 0" class="hover" ng-repeat="list in channelServiceList">
                                <td>
                                    <span ng-bind="list.number"></span>
                                </td>
                                <td ng-bind="list.name"></td>
                                <td class="align-center w120">
                                    <a href="JavaScript:void(0);" style="cursor: pointer"  ng-click = "cancel_assign(list.channelSpId)">取消指定</a>
                                </td>
                            </tr>
                            <tr ng-show="to_loading">
                                <td colspan="20" class="norecord">
                                    <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot ng-hide="to_loading">
                            <tr colspan="15" class="tfoot">
                                <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                            </tr>
                        </tfoot>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
