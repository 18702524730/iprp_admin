<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>结算模板管理</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPBillTplListModel"><a href="JavaScript:void(0);" class="current"><span>结算模板列表</span></a></li>
                <li mt-show-model model-name="IPRPAddBillTplModel"><a href="#/main/bill_home/add_tpl"><span>添加结算模板</span></a></li>
            </ul>
        </div>
    </div>
    <table class="table tb-type2" id="prompt">
        <tbody class="tr-color">
            <tr class="space odd" >
                <th colspan="12">
                    <div class="title">
                        <h5>操作提示</h5>
                        <span  ng-show="hint" class="arrow" ng-click="hints()"></span>
                        <span  ng-hide="hint" class="arrow up" ng-click="hints()"></span>
                    </div>
                </th>
            </tr>
            <tr class="odd" ng-show="hint">
                <td>
                    <ul>
                        <li>通过结算管理，你可以进行添加、编辑删除结算模板操作</li>
                        <li>成功添加模板，可以对模板下的编辑模板配置</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th class="align-center" style="width: 40px;">序号</th>
                    <th class="align-center">模板名称</th>
                    <th class="align-center">描述</th>
                    <th class="align-center">服务商</th>
                    <th style="width: 120px;" class="align-center">创建时间</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr ng-show="bill_template_list.length > 0" class="hover" ng-repeat="list in bill_template_list">
                    <td class="align-center" ng-bind="list.number"></td>
                    <td class="align-center" ng-bind="list.template_name"></td>
                    <td class="align-center" ng-bind="list.template_description"></td>
                    <td class="align-center" ng-bind="list.sp_number"></td>
                    <td class="align-center" ng-bind="list.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td class="align-center w120">
                        <a href="JavaScript:void(0);" mt-show-model model-name="IPRPEditBillTplModel"
                                style="cursor: pointer" ng-click = "edit_bill_tpl(list.bill_template_id)">编辑</a>
                        <a href="JavaScript:void(0);" mt-show-model model-name="IPRPDetailBillTplModel"
                                style="cursor: pointer" ng-click = "delete_bill_tpl(list.bill_template_id)">删除</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
