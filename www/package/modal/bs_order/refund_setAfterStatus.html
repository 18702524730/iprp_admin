<div>
    <h3 class="dialog_head" style="cursor: move;">
        <span class="dialog_title">
            <span class="dialog_title_icon">{{passVisible ? '上传打款凭证' : '先行赔付'}}</span>
        </span>
        <span class="dialog_close_button" ng-click="cancel()">X</span>
    </h3>
    <form role="form" style="padding:5px 15px 20px;" >
        <table class="table tb-type2 nobdb" >
            <tbody class="tr-color">
            		<!--商家通过后 上传打款凭证-->
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4" >
                        <label>商家处理结果：</label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4">
                        <label><input type="radio" name="verify" ng-value="1" ng-checked="true">通过 </label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4" >
                        <label>实退金额：</label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4" >
                        <span>{{itemData.amount}}</span>
                    </td>
                </tr>
                <tr class="noborder" ng-show="!passVisible">
                    <td colspan="4" >
                        <label>退款金额：</label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="!passVisible">
                    <td colspan="4" >
                        <span>{{itemData.amount_user}}</span>
                    </td>
                </tr>
                <tr class="noborder" ng-show="!passVisible">
                    <td colspan="4" >
                        <label>实退金额：</label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="!passVisible">
                    <td colspan="4" >
                        <input type="text" name="amount" ng-model="passData.amount">
                    </td>
                </tr>
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4" >
                        <label>商家备注：</label>
                    </td>
                </tr>
                <tr class="noborder" ng-show="passVisible">
                    <td colspan="4">
                        <span>{{itemData.audit_message}}</span>
                    </td>
                </tr>

                <tr class="noborder">
                    <td colspan="4" >
                        <label>请选择退款方式：</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td colspan="4">
                        <label><input type="radio" name="refundMthd" ng-value="0" ng-model="passData.refundMthd" ng-checked="true">线下退款</label>
                    </td>
                </tr>
								<tr class="noborder">
                    <td colspan="4" >
                        <label>请上传打款凭证：</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td colspan="4">
                        <a class="upload-btn" href="JavaScript:void(0);" type="file" ngf-select="uploadFile($file)" ngf-accept="'image/*'" ngf-pattern="'.png,.jpg,.jpeg,.gif'" ngf-multiple="true" style="display: inline-block;margin-right: 0px;">上传</a>
                        <ul>
                            <li ng-repeat="item in passData.image track by $index" style="display: inline-block;">
                                <a ng-show="item" href="{{item}}" target="_blank"><img src="{{item}}" width="60" style="margin-left: 20px;"></a>
                            </li>
                        </ul>
                        <!--<a ng-show="passData.image" href="{{passData.image}}" target="_blank"><img src="{{passData.image}}" width="60" style="margin-left: 20px;"></a>-->
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="4" style="border-bottom: 1px solid #DFE4EA;">
                        <a class="btn" id="submitBtn"><span ng-click="approve()">提交</span></a>
                        <a class="btn btn-gray" ><span ng-click="cancel()">取消</span></a>
                    </td>
                </tr>
            </tfoot>
        </table>

    </form>
</div>

<style type="text/css">
    .chsFile { position: relative;display: inline-block;border-radius: 4px;overflow: hidden;float:left;text-decoration: none;text-indent: 0;line-height: 20px;}
        .chsFile input {position: absolute;font-size: 100px;right: 0;top: 0;opacity: 0;}
    a:hover{color: #555}
    .fileUpload{padding: 4px 10px;background: none;border-radius: 4px;border: none;line-height: 20px;}

    .upload-btn{width: 60px;height: 30px;text-align: center;line-height: 30px;background-color: #eee;}

</style>
