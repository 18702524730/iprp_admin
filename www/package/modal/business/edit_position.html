<div>
    <h3 class="dialog_head" style="cursor: move;">
        <span class="dialog_title">
            <span class="dialog_title_icon" ng-if="!data.selectId">添加运营位：</span>
            <span class="dialog_title_icon" ng-if="data.selectId">修改运营位：</span>
        </span>
        <span class="dialog_close_button" ng-click="cancel()">X</span>
    </h3>
    <form name="EditBusinessForm" role="form" class="form-horizontal" novalidate >
        <table class="table tb-type2">
            <tbody class="tr-color">
                <tr>
                    <td colspan="2" class="required">
                        运营栏目:
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform" >
                      <select ng-model="data.selectId" >
                        <option value="" disabled>请选择运营栏目</option>
                        <option value="1">热门好标</option>
                        <option value="2">热门类别</option>
                        <!-- <option ng-value="item.id" ng-repeat="item in positionList">{{ item.name }}</option> -->
                      </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="required">
                        栏目名称:
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform">
                        <select ng-model="data.selectListId">
                          <option value="" disabled>请选择栏目名称</option>
                          <option ng-value="item.id" ng-repeat="item in list">{{ item.show_name }}</option>
                        </select>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform" >
                        {{businessService_detail.code}}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="2">
                        <a href="JavaScript:void(0);" class="btn" ng-click="save()"><span>保存</span></a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
