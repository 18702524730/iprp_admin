<div>
    <h3 class="dialog_head" style="cursor: move;">
        <span class="dialog_title">
            <span class="dialog_title_icon">密码修改：</span>
        </span>
        <span class="dialog_close_button" ng-click="cancel()">X</span>
    </h3>
    <div class="page">
        <form name="updatePasswordForm" role="form" class="form-horizontal" novalidate ng-controller="EditPasswordCtrl">
            <table class="table tb-type2">
                <tbody class="tr-color">
                    <tr>
                        <td colspan="2" class="required">
                            <label class="validation" for="new_pw">新密码</label>
                            <label class="error" ng-show="showEmpty">
                                <small class="error">
                                    <span class="red">新密码不可以为空</span>
                                </small>
                            </label>
                            <label class="error" ng-show="showInvalid">
                                <small class="error">
                                    <span class="red">密码长度为10-32位，需含数字、大小写字母、特殊字符中至少两类</span>
                                </small>
                            </label>
                        </td>
                    </tr>
                    <tr class="noborder">
                        <td class="vatop rowform">
                            <input id="new_pw" name="new_pw" class="infoTableInput" type="password" maxlength="32" ng-blur="blurCheck()" ng-model="password" required style="width:200px" ng-blur="" />
                        </td>
                        <td class="vatop tips">新密码最小长度为10位</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="required">
                            <label class="validation">确认密码</label>
                            <label class="error" ng-show="repeatPassword">
                                <small class="error">
                                    <span class="red">新密码和确认密码不一样,请重新输入!</span>
                                </small>
                            </label>
                            <label class="error" ng-show="showREmpty">
                                <small class="error">
                                    <span class="red">确认密码不可以为空</span>
                                </small>
                            </label>
                        </td>
                    </tr>
                    <tr class="noborder">
                        <td class="vatop rowform">
                            <input name="r_password" class="infoTableInput" type="password" maxlength="32" ng-blur="blurCheck2()" ng-model="r_password" required style="width:200px"/>
                        </td>
                        <td class="vatop tips"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="tfoot">
                        <td colspan="2">
                            <a class="btn" id="submitBtn"><span ng-click="submitBtn()">提交</span></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
