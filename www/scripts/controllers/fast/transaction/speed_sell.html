<div class="page">
	<div class="fixed-bar">
        <div class="item-title">
            <h3>商标速卖</h3>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <!-- <th><label>出证编号：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.issueNo"></td> -->
                    <th><label>联系号码：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.orderSn"></td>
                    <th><label>反馈状态：</label></th>
                    <td>
                        <select ng-model="obj.notarizationType" style="width: 120px;">
                            <option value="">请选择反馈状态</option>
                            <option value="1">待反馈</option>
                            <option value="2">已反馈</option>
                        </select>
                    </td>

                    <td style="text-align:right;" colspan="7">
                        <a href="javascript:void(0);" class="btn-search" ng-click="search_order()">查询</a>
                        <a href="javascript:void(0);" class="btn-reset" ng-click="search_reset()">重置</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th class="align-center"  width="20">序号</th>
                    <th class="align-center" width="80">联系号码</th>
                    <th class="align-center" width="120">联系时间</th>
                    <th class="align-center" width="80">反馈状态</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
             <!-- ng-show="OrderList.length > 0" class="hover" ng-repeat="list in OrderList" -->
                <tr class="hover">
                	 <td class="align-center">
                        <span >01</span>
                    </td>
                    <td class="align-center">12603030303</td>
                    <td class="align-center">{{12121212121545454545|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td class="align-center">已反馈</td>
                    <td class="w120 align-center">
                        <a href="JavaScript:void(0);" style="cursor: pointer" ng-click="czdetail(list)">详情</a>
                        <a ng-if="list.issueStatus<2" href="JavaScript:void(0);" style="cursor: pointer" ng-click="czEditor(list)">备注</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>6
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
