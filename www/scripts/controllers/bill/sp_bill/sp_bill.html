<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>服务商结算</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPSpBillListModel"><a href="JavaScript:void(0);" class="current"><span>服务商结算列表</span></a></li>
            </ul>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <th><label>服务商名称：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="obj.name"></td>
                    <td>
                        <a href="javascript:void(0);" class="btn-search" ng-click="search()" title="查询">&nbsp;</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <table class="table tb-type2" id="prompt">
        <tbody class="tr-color">
            <tr class="space odd" >
                <th colspan="12">
                    <div class="title">
                        <h5>操作提示</h5>
                        <span  ng-show="hint" class="arrow" ng-click="hints()"></span>
                        <span  ng-hide="hint" class="arrow up" ng-click="hints()"></span>
                    </div>
                </th>
            </tr>
            <tr class="odd" ng-show="hint">
                <td>
                    <ul>
                        <!--<li>通过服务管理，你可以进行添加或编辑服务操作</li>-->
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th class="align-center" style="width: 40px;">序号</th>
                    <th class="align-center">服务商名称</th>
                    <th class="align-center">待结算单</th>
                    <th class="align-center">待结算金额</th>
                    <th style="width: 120px;" class="align-center">创建时间</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr ng-show="serviceList.length > 0" class="hover" ng-repeat="list in serviceList">
                    <td class="align-center" ng-bind="list.number"></td>
                    <td class="align-center" ng-bind="list.name"></td>
                    <td class="align-center" ng-bind="list.no_bill_number"></td>
                    <td class="align-center" ng-bind="list.no_bill_amount"></td>
                    <td class="align-center" ng-bind="list.create_time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td class="align-center">
                        <a href="JavaScript:void(0);" mt-show-model model-name="IPRPSpBillDetailModel"
                           style="cursor: pointer" ng-click = "statement_detail(list.sp_id)">查看</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
                </tbody>
                <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
