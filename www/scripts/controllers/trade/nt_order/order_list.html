<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>存证单管理</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPNtOrderListModel"><a href="JavaScript:history.go(-1)" class="current"><span>订单列表</span></a></li>
            </ul>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <th><label>订单号：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.order_fictitious_sn"></td>
                    <th><label>服务单号：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.order_sn"></td>
                    <th><label>订单状态：</label></th>
                    <td>
                        <select ng-model="obj.order_state" style="width: 120px;">
                            <option value="">请选择</option>
                            <option value="0">待付款</option>
                            <option value="1">已付款</option>
                            <option value="-1">已关闭</option>
                        </select>
                    </td>
                    <th><label>支付状态：</label></th>
                    <td>
                        <select ng-model="obj.payment_state" style="width: 120px;">
                            <option value="">请选择</option>
                            <option value="0">未支付</option>
                            <option value="1">已支付</option>
                        </select>
                    </td>
                    <th><label>提交时间：</label></th>
                    <td colspan="2">
                        <input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="startCreateTime" id="startCreateTime" ng-model="startCreateTime"
                                max-date="endCreateTime" style="cursor:pointer" readonly/>
                        <label for="payment_end_time">~</label>
                        <input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="endCreateTime" id="endCreateTime"  ng-model="endCreateTime"
                                min-date="startCreateTime" style="cursor:pointer" readonly/>
                    </td>
                </tr>
                <tr>
                    <th><label>客户姓名：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.applyName"></td>
                    <th><label>注册手机号：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.phone"></td>
                    <th><label>申报主体：</label></th>
                    <td><input type="text" class="txt" ng-model="obj.order_apply_subject_name"></td>
                    <th><label>存证状态：</label></th>
                    <td>
                        <select ng-model="obj.evidenceState" style="width: 120px;">
                            <option value="">请选择</option>
                            <option value="0">待存证</option>
                            <option value="1">存证中</option>
                            <option value="2">存证失败</option>
                            <option value="3">存证成功</option>
                        </select>
                    </td>
                    <th style="text-align: right"><label>存证时间：</label></th>
                    <td colspan="2">
                        <input type="text" class="txt date hasDatepicker" placeholder="" name="startUpdateTime" id="startUpdateTime"  ng-model="startUpdateTime"
                                max-date="endUpdateTime" datepicker-popup style="cursor:pointer" readonly/>
                        <label for="payment_end_time">~</label>
                        <input type="text" class="txt date hasDatepicker" placeholder="" name="endUpdateTime" id="endUpdateTime"  ng-model="endUpdateTime"
                                min-date="startUpdateTime" datepicker-popup style="cursor:pointer" readonly/>
                    </td>
                </tr>
                <tr>
                    <th><label>存证类型：</label></th>
                    <td>
                        <select ng-model="obj.notarizationType" style="width: 120px;">
                            <option value="">请选择</option>
                            <option value="1">网页存证</option>
                            <option value="2">电子存证</option>
                        </select>
                    </td>
                    <th><label>存证分类：</label></th>
                    <td>
                        <select ng-model="obj.type" style="width: 120px;">
                            <option value="">请选择</option>
                            <option value="1">存证</option>
                            <option value="2">续费</option>
                        </select>
                    </td>
                    <td style="text-align:left;" colspan="4">
                        <a href="javascript:void(0);" class="btn-search" ng-click="search_order()">查询</a>
                        <a href="javascript:void(0);" class="btn-reset" ng-click="search_reset()" title="重置">重置</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th width="30" class="align-center">序号</th>
                    <th width="120" class="align-center">订单号</th>
                    <th width="200">服务单号</th>
                    <th width="200">存证内容</th>
                    <th width="120" class="align-center">存证时间</th>
                    <th width="60" class="align-center">存证状态</th>
                    <th width="100" class="align-center">存证渠道</th>
                    <th width="100" class="align-center">存证分类</th>
                    <th width="100" class="align-center">存证类型</th>
                    <th width="100" class="align-center">出证状态</th>
                    <th width="100" class="align-center">用户姓名</th>
                    <th width="100" class="align-center">注册手机号</th>
                    <th class="align-center">申报主体</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr class="" ng-show="OrderList.length > 0" class="hover" ng-repeat="list in OrderList">
                    <td class="align-center">
                        <span ng-bind="list.number"></span>
                    </td>
                    <td class="align-center" ng-bind="list.order_fictitious_sn"></td>
                    <td ng-bind="list.object.orderSn"></td>
                    <td style="word-break:break-all;" ng-bind="list.object.fileName"></td>
                    <td class="align-center" ng-bind="list.object.updateTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td class="align-center" ng-bind="list.object.state|ntStateFilter"></td>
                    <td class="align-center" ng-bind="list.object.czChannel | ntChannelFilter"></td>
                    <td class="align-center" ng-bind="list.object.type | czTypeFilter"></td>
                    <td class="align-center" ng-bind="list.object.notarizationType | ntTypeFilter"></td>
                    <td class="align-center" ng-bind="list.object.issueStatus | issueStatusFilter"></td>
                    <td class="align-center" ng-bind="list.member.truename"></td>
                    <td class="align-center" ng-bind="list.member.phone"></td>
                    <td class="align-center" ng-bind="list.object.name"></td>
                    <td class="align-center w120">
                        <a href="JavaScript:void(0);" model-name="IPRPNtOrderDetailModel" style="cursor: pointer" ng-click="detail_orders(list.order_sn)">查看</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
