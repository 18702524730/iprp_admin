	<form>
			<!-- {{pagination.allData.sumProfit.toFixed(2)}} -->
		<div style="height: 50px;line-height: 50px;font-size: 14px;padding-top: 10px;">订单数：{{pagination.allData.total_elements}}件， 用户数：<span style="color:#68a4f1;">{{pagination.allData.applyTotal}}</span>， 惠利总额：<span style="color:red;font-size: 18px;">1165782.00元</span>
		</div>
		<table class="table tb-type2">
			<thead>
				<tr class="thead">
					<th class="align-center">序号</th>
					<th class="align-center">服务单号</th>
					<th class="align-center">活动名称</th>
					<th class="align-center">参与活动时间</th>
					<th class="align-center">业务类型</th>
					<th class="align-center">活动让利(元)</th>
					<th class="align-center">客户姓名</th>
					<th class="align-center">客户手机号</th>
				</tr>
			</thead>
			<tbody class="tr-color">
				<tr class="" ng-show="OrderList.length > 0" class="hover" ng-repeat="list in OrderList">
					<td class="align-center">
						<span ng-bind="list.seqNo"></span>
					</td>
					<td class="align-center" ng-bind="list.orderSn"></td>
					<td class="align-center" ng-bind="list.activityName"></td>
					<td class="align-center" ng-bind="list.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
					<td class="align-center" ng-bind="list.businessName"></td>
					<td class="align-center" ng-bind="list.activityProfit"></td>
					<td class="align-center" ng-bind="list.memberTrueName"></td>
					<td class="align-center" ng-bind="list.orderBuyerPhone | strToStar:3:4"></td>
				</tr>
				<tr ng-show="to_loading">
					<td colspan="20" class="norecord">
						<div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
					</td>
				</tr>
			</tbody>
			<tfoot ng-hide="to_loading">
				<tr colspan="15" class="tfoot">
					<td colspan="8"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
				</tr>
			</tfoot>
		</table>
	</form>
