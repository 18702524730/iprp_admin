<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<h3>渠道工单</h3>
			<ul class="tab-base">
				<li mt-show-model model-name="IPRPBsOrderListModel"><a href="JavaScript:void(0);" class="current"><span>工单列表</span></a></li>
			</ul>
		</div>
	</div>
	<form name="formSearch" id="formSearch">
		<table class="tb-type1 noborder search">
			<tbody class="tr-color">
				<tr>
					<th><label>订单来源：</label></th>
					<td>
							<!-- <div class="selectbox">
									<div class="multipenav_1st">
											<p id="classification"><span id="initial"></span></p>
										</div>
										<ul class="multipenav">
											<li ng-repeat='(key,idorgin) in origindata' >
												<input type="checkbox" value="{{idorgin.id}}" class="li-input" /><p class="ul-multipenav multipenav-2nd" name="cate_id[]" ng-click='willselect(key,idorgin)' >{{idorgin.name}}</p>
											</li>
										</ul>
										<div class="multipenav_close"></div>
										<span class="arrowdown"></span>
								</div> -->
						<select ng-model="orderOriginIds" style="width: 225px;" ng-options="type.id as type.name for type in origindata" >
								<option value="">请选择</option>
						</select>
					</td>
					<th><label>客户平台：</label></th>
					<td>
							<!-- <div class="selectboxs">
									<div class="multipenav_1sts">
											<p id="classifications"><span id="initials"></span></p>
										</div>
										<ul class="multipenavs">
											<li ng-repeat='(key,idcus) in platfomdata' >
												<p class="ul-multipenavs multipenav-2nds" name="cate_id[]" ng-click='willselects(key,idcus)' ><input type="checkbox" value="{{idcus.id}}" class="li-inputs" />{{idcus.name}}</p>
											</li>
										</ul>
										<div class="multipenav_closes"></div>
										<span class="arrowdown"></span>
								</div> -->
						<select ng-model="custPlatformIds" style="width: 120px;" ng-options="item.id as item.name for item in platfomdata">
								<option value="">请选择</option>
						</select>
					</td>
					<th><label>客户姓名：</label></th>
					<td><input type="text" class="txt" ng-model="obj.memberName"></td>
					<th><label>客户手机号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.memberPhone"></td>
					<th><label>主体名称：</label></th>
					<td><input type="text" class="txt" ng-model="obj.trademarkSubjectName"></td>
				</tr>
				<tr>
					<th><label>添加时间：</label></th>
					<td>
						<div class="time_wrap">
						<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="createTimeStart" id="createTimeStart" ng-model="createTimeStart"
								max-date="createTimeEnd" style="cursor:pointer" readonly/>
						<label for="createTimeEnd">~</label>
						<input type="text" class="txt date hasDatepicker" datepicker-popup placeholder="" name="createTimeEnd" id="createTimeEnd"  ng-model="createTimeEnd"
								min-date="createTimeStart" style="cursor:pointer" readonly/>
					  </div>
					</td>
					<th><label>注册信息：</label></th>
					<td><input type="text" class="txt" ng-model="obj.regInfo"></td>
					<th><label>工单状态：</label></th>
					<td>
						<select ng-model="obj.status" style="width: 120px;">
							<option value="">请选择</option>
							<option value="10">待提交</option>
							<option value="11">财务审核</option>
							<option value="12">平台审核</option>
							<option value="13">审核通过</option>
						</select>
					</td>
					<th><label>平台订单号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.markSn"></td>
					<th><label>旺旺号：</label></th>
					<td><input type="text" class="txt" ng-model="obj.nickname"></td>
					<td style="text-align:left;" colspan="2">
						<a href="javascript:void(0);" class="btn-search" ng-click="search_order()">查询</a>
						<a href="javascript:void(0);" class="btn-reset" ng-click="search_reset()" title="重置">重置</a>
						<!-- <a href="javascript:void(0);" class="btn-reset" ng-click="search_export()" title="导出">导出</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</form>

	<form>
		<table class="table tb-type2">
			<thead>
				<tr class="thead">
					<th class="align-center">序号</th>
					<th style="width: 120px;" class="align-center">添加时间</th>
					<th class="align-center">订单来源</th>
					<th class="align-center">客户平台</th>
					<th class="align-center">客户姓名</th>
					<th class="align-center">客户手机号</th>
					<th class="align-center">主体名称</th>
					<th class="align-center">注册信息</th>
					<th class="align-center">服务商</th>
					<th class="align-right">订单金额</th>
					<th class="align-center">工单状态</th>
					<th class="align-center">操作</th>
				</tr>
			</thead>
			<tbody class="tr-color">
				<tr class="" ng-show="OrderList.length > 0" class="hover" ng-repeat="list in OrderList">
					<td class="align-center"><span ng-bind="list.seqNo"></span></td>
					<td class="align-center" ng-bind="list.createTime | date:'yyyy-MM-dd HH:mm:ss'"></td>
					<td class="align-center" ng-bind="list.orderOrigin"></td>
					<td class="align-center" ng-bind="list.custPlatform"></td>
					<td class="align-center" ng-bind="list.memberName"></td>
					<td class="align-center" ng-bind="list.memberPhone"></td>
					<td class="align-center" ng-bind="list.trademarkSubjectName"></td>
					<td class="align-center" ng-bind="list.regInfo"></td>
					<td class="align-center" ng-bind="list.spName"></td>
					<td class="align-right" ng-bind="list.orderAmount | number:2"></td>
					<td class="align-center" ng-bind="list.status | orderTypeFormat"></td>
					<td class="align-center w120">
						<a href="JavaScript:void(0);" model-name="IPRPBsOrderDetailModel" style="cursor: pointer" ng-click="detail_orders(list.workOrderSn)">查看</a>
					</td>
				</tr>
				<tr ng-show="to_loading">
					<td colspan="12" class="norecord">
						<div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
					</td>
				</tr>
			</tbody>
			<tfoot ng-hide="to_loading">
				<tr class="tfoot">
					<td colspan="12"><mt-pagination pagination-obj="pagination" form-page-one="true"></mt-pagination></td>
				</tr>
			</tfoot>
		</table>
	</form>
	<div class="commontipsdo">
		您有新的渠道工单还未审核，请及时处理！
	</div>
</div>
