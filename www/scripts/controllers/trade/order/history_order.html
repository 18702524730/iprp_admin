<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>历史订单</h3>
            <ul class="tab-base">
                <li><a href="JavaScript:void(0);" class="current"><span>历史订单</span></a></li>
            </ul>
        </div>
    </div>
    <form name="formSearch" id="formSearch">
        <table class="tb-type1 noborder search">
            <tbody class="tr-color">
                <tr>
                    <th><label>订单号：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="obj.order_sn"></td>
                    <th><label>客户名称：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="obj.order_sn"></td>
                    <th><label>服务分类：</label></th>
                    <td><input type="text" value="" class="txt" ng-model="obj.order_sn"></td>
                    <th><label>公司状态：</label></th>
                    <td>
                        <select ng-model="obj.status">
                            <option value="">请选择状态</option>
                            <option value="0">未支付</option>
                            <option value="1">已支付</option>
                            <option value="1">已完成</option>
                            <option value="1">已取消</option>
                        </select>
                    </td>
                    <td>
                        <a href="javascript:void(0);" class="btn-search" ng-click="search()" title="查询">&nbsp;</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <table class="table tb-type2" id="prompt">
        <tbody class="tr-color">
        <tr class="space odd" >
            <th colspan="12"><div class="title">
                <h5>操作提示</h5>
                <span  ng-show="hint" class="arrow" ng-click="hints()"></span>
                <span  ng-hide="hint" class="arrow up" ng-click="hints()"></span>
            </div></th>
        </tr>
        <tr class="odd" ng-show="hint">
            <td>
                <ul>
                    <li></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <form>
        <table class="table tb-type2">
            <thead>
                <tr class="thead">
                    <th>序号</th>
                    <th class="align-center">订单号</th>
                    <th class="align-center">服务商名称</th>
                    <th class="align-center">客户名称</th>
                    <th class="align-center">服务分类</th>
                    <th class="align-center">服务</th>
                    <th class="align-center">状态</th>
                    <th class="align-center">操作</th>
                </tr>
            </thead>
            <tbody class="tr-color">
                <tr class="" ng-show="serviceList.length > 0" class="hover" ng-repeat="list in serviceList">
                    <td>
                        <span ng-bind="list.number"></span>
                    </td>
                    <td class="align-center" ng-bind="list.name"></td>
                    <td class="align-center" ng-bind="list.phone"></td>
                    <td class="align-center" ng-bind="list.phone"></td>
                    <td class="align-center" ng-bind="list.ability"></td>
                    <td class="align-center" ng-bind="list.ability"></td>
                    <td class="align-center" ng-bind="list.state | servicerStatusFilter"></td>
                    <td class="align-center w120">
                        <a herf style="cursor: pointer" ng-click="detail(list.order_sn)">查看</a>
                    </td>
                </tr>
                <tr ng-show="to_loading">
                    <td colspan="20" class="norecord">
                        <div class="warning-option"><i class="icon-warning-sign"></i><span>{{loading_text}}</span></div>
                    </td>
                </tr>
            </tbody>
            <tfoot ng-hide="to_loading">
                <tr colspan="15" class="tfoot">
                    <td colspan="19"><mt-pagination pagination-obj="pagination"></mt-pagination></td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
