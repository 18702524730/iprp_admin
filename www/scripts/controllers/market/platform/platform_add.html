<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <h3>新增运营位</h3>
            <ul class="tab-base">
                <li mt-show-model model-name="IPRPOrderListModel"><a href="JavaScript:void(0);" class="current"><span>新增运营位</span></a></li>
            </ul>
        </div>
    </div>
    <form name="add_business_service_class" role="form" class="form-horizontal" novalidate>
        <input type="hidden" name="form_submit" value="ok">
        <table class="table tb-type2">
            <tbody class="tr-color">
                <tr>
                    <td colspan="2">
                        <label class="validation">运营位位置:</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform">
                        <span>商标交易</span>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                <!-- 交易 -->
                <tr class="noborder" ng-show="add_platform.positionType===4">
                    <td colspan="2" class="required">
                        <label class="validation">运营位标签名:</label>
                        <label class="error">
                            <small ng-show="showNameBol" class="error">
                                <span class="red">运营位标签名不可以为空</span>
                            </small>
                        </label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform">
                        <input type="text" placeholder="请输入运营位名称" value="" name="name" class="txt" maxlength="10" ng-model="add_platform.showName" required>
                        <span>限10个字符以内</span>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td colspan="2" class="required">
                        <label class="validation">权重:</label>
                        <label class="error">
                            <small ng-show="showWeightSnBol" class="error">
                                <span class="red">权重不可以为空</span>
                            </small>
                            <small ng-show="showWeightLengthBol" class="error">
                                <span class="red">权重不能超过10</span>
                            </small>
                        </label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop">
                        <input type="text" placeholder="请输入权重" value="" name="name" class="txt" maxlength="2" ng-model="add_platform.showWeight" required>
                        <span>请输入1-10之间的数字。数字越大，排序越靠前</span>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td colspan="2">
                        <label>超链接:</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform" style="width: 470px;">
                        <input type="text" placeholder="请输入超链接" value="" name="name" class="txt" ng-model="add_platform.showUrl"    required>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                <tr class="noborder">
                    <td colspan="2" class="required">
                        <label class="validation">商标编号:</label>
                        <label class="error">
                            <small ng-show="goodsSnBol" class="error">
                                <span class="red">商标编号不可以为空</span>
                            </small>
                        </label>
                    </td>
                </tr>
                <tr class="noborder" ng-repeat="item in add_platform.goodsSnList">
                    <td class="vatop rowform">
                        <input type="text" placeholder="请填写商标编号" value="" name="name" class="txt" maxlength="15" ng-model="item.goodsSnList" required>
                        <span class="location_change" ng-click="locationChangeOn(item,$index)" ng-show="$index>0">▲</span>
                        <span class="location_change" ng-click="locationChangeDown(item,$index)" ng-show="$index<7">▼</span>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
                
                <tr class="space">
                    <td colspan="2">
                        <label>备注:</label>
                    </td>
                </tr>
                <tr class="noborder">
                    <td class="vatop rowform">
                        <textarea name="return_message"
                            ng-maxlength="100" style="width: 360px;height: 130px;" placeholder="请填写备注信息" ng-model="add_platform.remark" required>
                        </textarea>
                    </td>
                    <td class="vatop tips"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <td colspan="15">
                        <a href="" class="btn" id="submitBtn" ng-click="qualityTransaction()"><span>提交</span></a>
                        
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>

</div>
<style>
.location_change{
    cursor: pointer;
}
</style>
